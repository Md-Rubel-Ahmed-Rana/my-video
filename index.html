<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>My Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="video-header">
                <h2>My Videos</h2>
                <video id="video-file" controls autoplay src=""></video>
            </div>
            <div class="buttons">
                <button id="play-prev" >Prev</button>
                <button id="pause">Pause</button>
                <button id="play-next" >Next</button>
            </div>
            <div class="video-info">
                <h3>Song: <span id="song-name"></span></h3>
                <h3>Singer: <span id="singer-name"></span></h3>
                <h3>Developer: <span id="developer"></span></h3>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
